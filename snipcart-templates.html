<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Templates</title>
</head>
<body>
    <div id="snipcart-templates">
        <cart section="header">
            <div class="snipcart-cart-header">
                <div class="snipcart-cart-header__title snipcart__font--black">{{ $localize('cart.title') }}</div>
                <close-cart-action class="snipcart-modal__close" icon="close"></close-cart-action>
            </div>
            <div class="snipcart-form__set">
                <div class="snipcart-form__field">
                    <snipcart-label for="commentaire_panier" class="snipcart__font--tiny">Commentaire sur votre achat</snipcart-label>
                    <snipcart-textarea
                        name="commentaire_panier"
                        maxlength="255"
                        class="snipcart-form__input"
                        placeholder="Dites-nous si cet achat est pour vous ou pour quelqu'un d'autre"></snipcart-textarea>
                </div>
            </div>
        </cart>

        <address-fields section="top">
            <fieldset class="snipcart-form__set">
                <div class="snipcart-form__field">
                    <snipcart-label for="sexe" class="snipcart__font--tiny">Sexe</snipcart-label>
                    <snipcart-select
                        name="sexe"
                        required
                        class="snipcart-form__select snipcart__font--secondary snipcart__font--bold">
                        <option value="">-- Selectionnez --</option>
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                    </snipcart-select>
                    <snipcart-error-message name="sexe"></snipcart-error-message>
                </div>
                <div class="snipcart-form__field">
                    <snipcart-label for="commentaire" class="snipcart__font--tiny">Commentaire</snipcart-label>
                    <snipcart-textarea
                        name="commentaire"
                        maxlength="255"
                        class="snipcart-form__input"
                        placeholder="255 caracteres maximum"></snipcart-textarea>
                </div>
            </fieldset>
        </address-fields>
    </div>
</body>
</html>
