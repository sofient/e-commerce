version: '3.8'

services:
  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cercle-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongo:27017/cercle_ecommerce
      REDIS_URI: redis://redis:6379
      PORT: 3000
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cercle-network
    restart: unless-stopped
    command: npm run dev

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: cercle-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cercle_ecommerce
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - cercle-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cercle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cercle-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Mongo Express (Admin UI - optionnel)
  mongo-express:
    image: mongo-express:latest
    container_name: cercle-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongo
    networks:
      - cercle-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local

networks:
  cercle-network:
    driver: bridge
