services:
  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: strangerthings-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-strangerthings}:${MONGO_ROOT_PASSWORD:?Set MONGO_ROOT_PASSWORD in .env}@mongo:27017/strangerthings_ecommerce?authSource=admin
      REDIS_URI: redis://:${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}@redis:6379
      PORT: 3000
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - strangerthings-network
    restart: unless-stopped
    command: npm run dev

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: strangerthings-mongo
    # Ports NOT exposed to host — accessible only within Docker network
    environment:
      MONGO_INITDB_DATABASE: strangerthings_ecommerce
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-strangerthings}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?Set MONGO_ROOT_PASSWORD in .env}
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - strangerthings-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: strangerthings-redis
    # Ports NOT exposed to host — accessible only within Docker network
    volumes:
      - redis-data:/data
    networks:
      - strangerthings-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}

  # Mongo Express (Admin UI - development only, use: docker compose --profile dev up)
  mongo-express:
    image: mongo-express:latest
    container_name: strangerthings-mongo-express
    profiles:
      - dev
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-strangerthings}:${MONGO_ROOT_PASSWORD:?err}@mongo:27017/?authSource=admin
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_BASICAUTH_USER:?Set ME_BASICAUTH_USER in .env}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_BASICAUTH_PASSWORD:?Set ME_BASICAUTH_PASSWORD in .env}
    depends_on:
      - mongo
    networks:
      - strangerthings-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local

networks:
  strangerthings-network:
    driver: bridge
